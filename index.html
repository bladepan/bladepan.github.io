<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Xiaozhong Pan Home Page" />
    <meta name="keywords" content="Xiaozhong Pan,Xiaozhong,Pan,Robert Pan,Robert,Programmer,Resume,résumé,software engineer,software,engineer,coder,technology,java,javascript,web,j2ee,go,c,node,backend,programming,computer science,virginia tech,masters,algorithm, amazon, cloud" />
    <meta name="author" content="Xiaozhong Pan" />
    <link rel="icon" type="image/png" href="img/favicon32.png" />
    <title>Xiaozhong Pan -- Home Page</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css"/>
    
  </head>
  <body ng-app="bladepan.site" ng-controller="AppController as vm" layout="column" ng-cloak>
    
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab ng-repeat="section in vm.sections" label="{{section.title}}" md-on-select="vm.setRoute(section)" md-active="vm.isSectionActive(section)">
      </md-tab>
    </md-tabs>
    
    <md-content flex layout-padding>
      <div ui-view></div>

      <md-card>
        <blockquote>
          <p>Tower, this is Ghost Rider requesting a flyby.</p>
        <footer>Maverick, <cite title="Source Title">Top Gun</cite></footer>
      </blockquote>
    </md-card>
    
  </md-content>


</body>
<script src="https://cdn.jsdelivr.net/lodash/4.5.1/lodash.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="js/app.js"></script>
</html>
