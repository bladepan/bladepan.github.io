<md-list>
  <md-subheader class="md-no-sticky" ng-show="{{vm.visibleFileCount === 0}}">Nothing here.</md-subheader>
  <md-subheader class="md-no-sticky" ng-show="{{vm.visibleFileCount === 1}}">1 file.</md-subheader>
  <md-subheader class="md-no-sticky" ng-show="{{vm.visibleFileCount > 1}}">{{vm.visibleFileCount}} files.</md-subheader>
  <md-list-item class="md-1-line" ng-repeat="file in vm.files" ng-hide="{{file.hide}}">
    <md-button href="{{file.url}}" title="{{file.title}}" target="_blank">{{file.title}}</md-button>
  </md-list-item>
</md-list>
